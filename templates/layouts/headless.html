<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=10">
        <meta name="viewport" content="width=device-width">
        {% block page_title %}
        {% endblock %}
        <link rel="stylesheet" href="/static/lib_cache/bootstrap.min.css">
        <link rel="stylesheet" href="/static/lib_cache/jquery.dataTables.min.css">
        <link rel="stylesheet" href="/static/lib_cache/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
        {% for css in stylesheets %}
            <link rel="stylesheet" href="/static/css/{{ css }}.css">
        {% endfor %}
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                {% block site_wrapper %}
                {% endblock %}
            </div>
        </div>
        <script src="/static/lib_cache/jquery-3.2.1.min.js"></script>
        <script src="/static/lib_cache/jquery.dataTables.min.js"></script>
        <script src="/static/lib_cache/bootstrap.min.js"></script>
        <script src="/static/lib_cache/modernizr.min.js"></script>
        <script src="/static/lib_cache/polyfiller.js"></script>
        <script src="/static/js/main.js"></script>
        {% for js in scripts %}
            <script src="/static/js/{{ js }}.js"></script>
        {% endfor %}
    </body>
</html>

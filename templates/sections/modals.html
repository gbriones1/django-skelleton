<div class="modal fade" id="{{ content.config.name }}" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">{{ content.config.title }}</h4>
    </div>
    <form class="form-horizontal" action="" autocomplete="off" method="POST" id="">
        {% csrf_token %}
        <div class="modal-body">
            {{ content.html|safe }}
        </div>
        <div class="modal-footer">
            {% for button in content.buttons %}
                {{ button.html|safe }}
            {% endfor %}
        </div>
    </form>
</div>
